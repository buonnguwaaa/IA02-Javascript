<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Tập Tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="card calculator-card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Bé Tập Tính</h1>
                        <div class="mb-3">
                            <input type="text" id="num1" placeholder="Enter first number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="num2" placeholder="Enter second number" class="form-control">
                        </div>
                        <div class="mb-3 checkbox-row">
                            <div class="form-check checkbox-col">
                                <input class="form-check-input" type="checkbox" id="addOp" name="operation">
                                <label class="form-check-label" for="addOp">Addition (+)</label>
                            </div>
                            <div class="form-check checkbox-col">
                                <input class="form-check-input" type="checkbox" id="subtractOp" name="operation">
                                <label class="form-check-label" for="subtractOp">Subtraction (-)</label>
                            </div>
                            <div class="form-check checkbox-col">
                                <input class="form-check-input" type="checkbox" id="multiplyOp" name="operation">
                                <label class="form-check-label" for="multiplyOp">Multiplication (*)</label>
                            </div>
                            <div class="form-check checkbox-col">
                                <input class="form-check-input" type="checkbox" id="divideOp" name="operation">
                                <label class="form-check-label" for="divideOp">Division (/)</label>
                            </div>
                        </div>
                        <button id="calculateBtn" class="btn btn-primary w-100">Calculate</button>
                        <div class="mt-3">
                            <input type="text" id="result" placeholder="Result" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
